<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Hat Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Magic Hat Game</h3>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/AkBm7yC9oZY"

  allow="accelerometer; autoplay; clipboard-write; 
  encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <div class="images-container">
    <div class="image-single">
      <img src="image1.png" alt="遊戲介紹">

      <img src="image2.png" alt="進入遊戲後，當滑鼠移至卡片時會顯示不同效果。">
      <img src="image3.png" alt="遊戲結束">
    </div>
    <div class="image-pair">
      <img src="image4.png" alt="重新洗牌">
      <img src="image5.png" alt="洗牌後所有內容以重新更換">
    </div>
  </div>
