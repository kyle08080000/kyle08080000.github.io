<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魔術帽遊戲</title>
  <link rel="stylesheet" href="hat-game.css">
</head>
<body>
    <header>
        <nav>
          <ul class="menu">
            <li><a href="#" id="home-link">首頁</a></li>
            <li>
              <a href="#portfolio" id="portfolio-link">作品集</a>
              <ul class="portfolioSubmenu submenu-hidden">
                <li><a href="magic-hat-game.html">魔術帽遊戲</a></li>
                <!-- <li><a href="#">Submenu 2</a></li> -->
              </ul>
            </li>
            <li>
              <a href="#skills" id="skills-link">證書</a>
              <ul class="skillsSubmenu submenu-hidden">
                <li><a href="#">OCPJP</a></li>
                <!-- <li><a href="#">Submenu 2</a></li> -->
              </ul>
            </li>
          </ul>
          <span class="hamburger">&#9776;</span>
        </nav>
        <!-- 漢堡選單 -->
        <div class="hamburger-menu">
          <a href="#" id="hamburger-home-link">首頁</a>
          <a href="#portfolio" id="hamburger-portfolio-link">作品集</a>
          <div class="hamburger-portfolio-submenu-container submenu-hidden">
            <a href="magic-hat-game.html">魔術帽遊戲</a>
            <!-- <a href="#">Submenu 2</a> -->
          </div>
          <a href="#skills" id="hamburger-skills-link">證書</a>
          <div class="hamburger-skills-submenu-container submenu-hidden">
            <a href="#">OCPJP</a>
            <!-- <a href="#">Submenu 2</a> -->
          </div>
        </div>
      </header>
  <main>
    <section class="hero">
      <h1>魔術帽遊戲</h1>
    </section>
    <section class="cases">
     <div class="case">
        <h2>遊戲影片介紹</h2>
        <p>請開啟CC字幕</p>
        <iframe width="250" height="180" src="https://www.youtube.com/embed/AkBm7yC9oZY" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
              encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     </div>
      <div class="case">
        <img src="image1.png" alt="案例1">
        <h2>遊戲介紹頁面</h2>
        <p>介紹遊戲內容，與獎勵。</p>
      </div>
      <div class="case">
        <img src="image2.png" alt="案例2">
        <h2>遊戲畫面</h2>
        <p>進入遊戲後，當滑鼠移至卡片時會顯示不同效果。</p>
      </div>
      <div class="case">
        <img src="image3.png" alt="案例3">
        <h2>遊戲結束</h2>
        <p>翻開所以有卡片後，遊戲結束。</p>
      </div>
      <!-- 更多案例 -->
      <div class="case">
        <img src="image4.png" alt="案例3">
        <h2>重新洗牌</h2>
        <p>按下下方按鈕將重新洗牌，即可重新開始遊戲。</p>
      </div>
      <div class="case">
        <img src="image5.png" alt="案例3">
        <h2>第二局結束</h2>
        <p>可以看到所有的內容以更換位置。</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 KyleChang</p>
  </footer>
  <script>
    // 漢堡選單點擊事件
    const hamburger = document.querySelector('.hamburger');
    const hamburgerMenu = document.querySelector('.hamburger-menu');
  
    hamburger.addEventListener('click', () => {
      hamburgerMenu.classList.toggle('show');
    });
  
    const hamburgerHomeLink = document.querySelector('#hamburger-home-link');
    const hamburgerPortfolioLink = document.querySelector('#hamburger-portfolio-link');
    const hamburgerSkillsLink = document.querySelector('#hamburger-skills-link');
  
    hamburgerHomeLink.addEventListener('click', () => {
      hamburgerMenu.classList.remove('show');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  
    hamburgerPortfolioLink.addEventListener('click', () => {
      hamburgerMenu.classList.remove('show');
      const portfolioSection = document.querySelector('#portfolio');
      portfolioSection.scrollIntoView({ behavior: 'smooth' });
    });
  
    hamburgerSkillsLink.addEventListener('click', () => {
      hamburgerMenu.classList.remove('show');
      const skillsSection = document.querySelector('#skills');
      skillsSection.scrollIntoView({ behavior: 'smooth' });
    });
  
    /// 下拉菜單功能
    function toggleMenu(selector) {
    const menu = document.querySelector(selector);
    if (menu.style.display === "block") {
      menu.style.display = "none";
    } else {
      menu.style.display = "block";
    }
  }
  
    document.querySelector("#portfolio-link").addEventListener("click", function (event) {
    event.preventDefault();
    event.stopPropagation();
    toggleMenu(".portfolioSubmenu");
  });
  
  document.querySelector("#skills-link").addEventListener("click", function (event) {
    event.preventDefault();
    event.stopPropagation();
    toggleMenu(".skillsSubmenu");
  });
  
    // 漢堡子菜單功能
    document.querySelector("#hamburger-portfolio-link").addEventListener("click", function (event) {
    event.preventDefault();
    event.stopPropagation();
    toggleMenu(".hamburger-portfolio-submenu-container");
  });
  
  document.querySelector("#hamburger-skills-link").addEventListener("click", function (event) {
    event.preventDefault();
    event.stopPropagation();
    toggleMenu(".hamburger-skills-submenu-container");
  });
  
    // 點擊其他地方收回子菜單
    document.addEventListener('click', (e) => {
      portfolioSubmenu.classList.add('submenu-hidden');
      skillsSubmenu.classList.add('submenu-hidden');
      hamburgerPortfolioSubmenuContainer.classList.add('submenu-hidden');
      hamburgerSkillsSubmenuContainer.classList.add('submenu-hidden');
    });
  
  </script>
</body>
</html>
