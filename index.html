<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的作品集</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="main-page">
  <header>
    <nav>
      <ul class="menu">
        <li><a href="#" id="home-link">首頁</a></li>
        <li>
          <a href="#portfolio" id="portfolio-link">作品集</a>
          <ul class="portfolioSubmenu">
            <li><a href="#">魔術帽子遊戲</a></li>
            <li><a href="#">Submenu 2</a></li>
          </ul>
        </li>
        <li>
          <a href="#skills" id="skills-link">證書</a>
          <ul class="skillsSubmenu">
            <li><a href="#">OCPJP</a></li>
            <li><a href="#">Submenu 2</a></li>
          </ul>
        </li>
      </ul>
      <span class="hamburger">&#9776;</span>
    </nav>
    <!-- 漢堡選單 -->
    <div class="hamburger-menu">
      <a href="#" id="hamburger-home-link">首頁</a>
      <a href="#portfolio" id="hamburger-portfolio-link">作品集</a>
      <div class="hamburger-portfolio-submenu-container">
        <a href="#">魔術帽子遊戲</a>
        <a href="#">Submenu 2</a>
      </div>
      <a href="#skills" id="hamburger-skills-link">證書</a>
      <div class="hamburger-skills-submenu-container">
        <a href="#">OCPJP</a>
        <a href="#">Submenu 2</a>
      </div>
    </div>
  </header>
  <img id="instagram-image" src="IG.png" alt="Your description" />

  <main>
    <section id="home">
    </section>
    

  </main>

  <footer>
    <p>© 2023 KyleChang</p>
  </footer>

  <script>
  // 漢堡選單點擊事件
  const hamburger = document.querySelector('.hamburger');
  const hamburgerMenu = document.querySelector('.hamburger-menu');

  hamburger.addEventListener('click', () => {
    hamburgerMenu.classList.toggle('show');
  });

  const hamburgerHomeLink = document.querySelector('#hamburger-home-link');
  const hamburgerPortfolioLink = document.querySelector('#hamburger-portfolio-link');
  const hamburgerSkillsLink = document.querySelector('#hamburger-skills-link');

  hamburgerHomeLink.addEventListener('click', () => {
    hamburgerMenu.classList.remove('show');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  hamburgerPortfolioLink.addEventListener('click', () => {
    hamburgerMenu.classList.remove('show');
    const portfolioSection = document.querySelector('#portfolio');
    portfolioSection.scrollIntoView({ behavior: 'smooth' });
  });

  hamburgerSkillsLink.addEventListener('click', () => {
    hamburgerMenu.classList.remove('show');
    const skillsSection = document.querySelector('#skills');
    skillsSection.scrollIntoView({ behavior: 'smooth' });
  });

  // 下拉菜單功能
  const portfolioLink = document.querySelector('#portfolio-link');
  const portfolioSubmenu = document.querySelector('.portfolioSubmenu');

  portfolioLink.addEventListener('click', (e) => {
    e.preventDefault();
    portfolioSubmenu.style.display = portfolioSubmenu.style.display === 'block' ? 'none' : 'block';
  });

  const skillsLink = document.querySelector('#skills-link');
  const skillsSubmenu = document.querySelector('.skillsSubmenu');

  skillsLink.addEventListener('click', (e) => {
    e.preventDefault();
    skillsSubmenu.style.display = skillsSubmenu.style.display === 'block' ? 'none' : 'block';
  });

  // 漢堡子菜單功能
  const hamburgerPortfolioSubmenuContainer = document.querySelector('.hamburger-portfolio-submenu-container');
  const hamburgerSkillsSubmenuContainer = document.querySelector('.hamburger-skills-submenu-container');

  hamburgerPortfolioLink.addEventListener('click', (e) => {
    e.preventDefault();
    hamburgerPortfolioSubmenuContainer.style.display = hamburgerPortfolioSubmenuContainer.style.display === 'none' ? 'block' : 'none';
  });

  hamburgerSkillsLink.addEventListener('click', (e) => {
    e.preventDefault();
    hamburgerSkillsSubmenuContainer.style.display = hamburgerSkillsSubmenuContainer.style.display === 'none' ? 'block' : 'none';
  });

  // 點擊其他地方收回子菜單
    document.addEventListener('click', (e) => {
      if (!portfolioLink.contains(e.target)) {
        portfolioSubmenu.style.display = 'none';
      }
      if (!skillsLink.contains(e.target)) {
        skillsSubmenu.style.display = 'none';
      }
      if (!hamburgerPortfolioLink.contains(e.target)) {
        hamburgerPortfolioSubmenuContainer.style.display = 'none';
      }
      if (!hamburgerSkillsLink.contains(e.target)) {
        hamburgerSkillsSubmenuContainer.style.display = 'none';
      }
    });
</script>

</body>
</html>
