    <!-- 漢堡選單 -->
    <div class="hamburger-menu">
      <a href="#" id="hamburger-home-link">Home</a>
      <a href="#portfolio" id="hamburger-portfolio-link">作品集</a>
      <div class="hamburger-submenu-container">
        <a href="#">Submenu 1</a>
        <a href="#">Submenu 2</a>

      <a href="#skills" id="hamburger-skills-link">證書</a>
      <div class="hamburger-submenu-container">

  <img id="instagram-image" src="IG.png" alt="Your description" />

  <main>
    <section id="home">
    </section>
    

  </main>

  <footer>
    <p>© 2023 KyleChang</p>
  </footer>

  <script>
    // 漢堡選單點擊事件
    const hamburger = document.querySelector('.hamburger');
    const hamburgerMenu = document.querySelector('.hamburger-menu');

    hamburger.addEventListener('click', () => {
      hamburgerMenu.classList.toggle('show');
    });

    const hamburgerHomeLink = document.querySelector('#hamburger-home-link');
    const hamburgerPortfolioLink = document.querySelector('#hamburger-portfolio-link');
    // const hamburgerSkillsLink = document.querySelector('#hamburger-skills-link');

    hamburgerHomeLink.addEventListener('click', () => {
      hamburgerMenu.classList.remove('show');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    hamburgerPortfolioLink.addEventListener('click', () => {
      hamburgerMenu.classList.remove('show');
      const portfolioSection = document.querySelector('#portfolio');
      portfolioSection.scrollIntoView({ behavior: 'smooth' });
      portfolioContent.style.display = 'block';
    });

    hamburgerSkillsLink.addEventListener('click', () => {
      hamburgerMenu.classList.remove('show');
      const skillsSection = document.querySelector('#skills');
      skillsSection.scrollIntoView({ behavior: 'smooth' });
      ocpContainer.style.display = 'block';
    });
    // 下拉菜單功能
      const portfolioLink = document.querySelector('#portfolio-link');
      const submenu = document.querySelector('.submenu');

      portfolioLink.addEventListener('mouseover', () => {
        submenu.style.display = 'block';
      });

      portfolioLink.addEventListener('mouseout', () => {
        submenu.style.display = 'none';
      });

      submenu.addEventListener('mouseover', () => {
        submenu.style.display = 'block';
      });

      submenu.addEventListener('mouseout', () => {
        submenu.style.display = 'none';
      });
      // 點擊時才出現下子拉菜單
        portfolioLink.addEventListener('click', (e) => {
          e.preventDefault();
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        });

        const skillsLink = document.querySelector('#skills-link');
        const submenuSkills = document.querySelector('#skills-link + .submenu');

        skillsLink.addEventListener('click', (e) => {
          e.preventDefault();
          submenuSkills.style.display = submenuSkills.style.display === 'block' ? 'none' : 'block';
        });
      // 漢堡子菜單功能
      const hamburgerSubmenuContainer = document.querySelector('.hamburger-submenu-container');

      hamburgerPortfolioLink.addEventListener('click', () => {
        hamburgerSubmenuContainer.style.display = hamburgerSubmenuContainer.style.display === 'none' ? 'block' : 'none';
      });
      // 點擊時才出現漢堡子菜單
        hamburgerPortfolioLink.addEventListener('click', (e) => {
          e.preventDefault();
          hamburgerSubmenuContainer.style.display = hamburgerSubmenuContainer.style.display === 'none' ? 'block' : 'none';
        });

        const hamburgerSkillsLink = document.querySelector('#hamburger-skills-link');
        const hamburgerSubmenuContainerSkills = document.querySelector('#hamburger-skills-link + .hamburger-submenu-container');

        hamburgerSkillsLink.addEventListener('click', (e) => {
          e.preventDefault();
          hamburgerSubmenuContainerSkills.style.display = hamburgerSubmenuContainerSkills.style.display === 'none' ? 'block' : 'none';
        });
  </script>

</body>
</html>
