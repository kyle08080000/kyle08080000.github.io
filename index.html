<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的作品集</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#skills">Certificate</a></li>
        <!-- <li><a href="#about">關於我</a></li> -->
        <!-- <li><a href="#contact">聯繫方式</a></li> -->
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <!-- <h1>我的作品集</h1> -->
    </section>

    <section id="portfolio">
      <h2>作品集</h2>
      <!-- 在此處添加您的作品 -->
      <span id="magic-hat-game-link">Magic Hat Game</span>
      <div id="magic-hat-game-content" style="display:none;">
        <h3>Magic Hat Game</h3>
        
      </div> 
    </section>

    <section id="skills">
      <h2 id="certificates-title">證書</h2>
      <!-- 在此處添加您的技能與經歷 -->
      <div id="ocp-container" style="display:none;">
        <span id="ocp819">OCP819</span>
      </div>
      <div id="certificate-container"></div>
    </section>
  </main>

  <footer>
    <p>版權所有 &copy; 2023 我的作品集</p>
  </footer>

  <script>
    const certificatesTitle = document.querySelector("#certificates-title");
    const ocpContainer = document.querySelector("#ocp-container");
    const ocpLink = document.querySelector("#ocp819");
    const certificateContainer = document.querySelector("#certificate-container");

    certificatesTitle.addEventListener("click", function () {
      if (ocpContainer.style.display === "none") {
        ocpContainer.style.display = "block";
      } else {
        ocpContainer.style.display = "none";
        certificateContainer.innerHTML = "";
      }
    });

    ocpLink.addEventListener("click", function (event) {
      event.stopPropagation();
      if (certificateContainer.innerHTML) {
        certificateContainer.innerHTML = "";
      } else {
        certificateContainer.innerHTML = '<embed src="https://drive.google.com/uc?export=view&id=1q3eTOpKUfilsJx8Z3JBcQ2pHe2YOM4Hv" type="application/pdf" width="100%" height="600px" />';
      }
    });

    const magicHatGameLink = document.querySelector("#magic-hat-game-link");
      const magicHatGameContent = document.querySelector("#magic-hat-game-content");

      magicHatGameLink.addEventListener("click", function () {
        if (magicHatGameContent.style.display === "none") {
          magicHatGameContent.style.display = "block";
        } else {
          magicHatGameContent.style.display = "none";
        }
      });

  </script>

</body>
</html>
